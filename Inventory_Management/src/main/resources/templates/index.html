<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zorko</title>
    <style>
        /* Resetting default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
           background: linear-gradient(45deg, yellow 25%, red 30%,blue 24%,pink 10%);
            color: #333;
        }

        header {
            background: linear-gradient(60deg, red 20%,green,aqua,brown 5%,pink);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .hero-section {
            text-align: center;
            padding: 50px 0;
        }

        .hero-section h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-button {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
    <a href="main"><button type="button" class="btn btn-primary">Back</button></a>
        <h1>Welcome to Zorko</h1>
    </header>

    <div class="container">
        <section class="hero-section">
            <h1>Your Catchy Headline Goes Here</h1>
            <p>A brief description of what your product or service offers.</p>
            <a th:href="form" class="cta-button">Sign Up Now</a>
        </section>
    </div>
    
    <footer>
        &copy; 2024 Java Developer. All rights reserved.
    </footer>
</body>
</html>
