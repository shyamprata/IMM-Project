<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Management System</title>

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<button class="navbar-toggler" type="button" data-toggle="collapse"
		data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
		aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand" th:href="sellerlogin">Sellers</a>

	<div class="collapse navbar-collapse" id="navbarTogglerDemo03">
		<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
			<li class="nav-item active"><a class="nav-link"
				href="addProduct">Add Products</a></li>
			<li class="nav-item"><a class="nav-link" th:href="index">Purchess</a></li>
			<li class="nav-item"><a class="nav-link" th:href="filter">Filters</a></li>
			</li>
		</ul>
		<form class="form-inline my-2 my-lg-0">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Search" aria-label="Search">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
	</div>
</nav>

<style>
table {
	background: linear-gradient(41deg, yellow 25%, red 30%, blue, pink, orange);
}

body {
	background: linear-gradient(34deg, aqua 50%, green, yellow, pink, blue);
}

nav {
	background: linear-gradient(37deg, pink 70%, red, yellow 2%);
}
</style>


</head>
<body>

	<div class="container">
		<div class="row">
			<marquee>
				<h1>Available Products</h1>
			</marquee>
		</div>

		<div class="carousel-item"></div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Product id</th>
					<th>Product name</th>
					<th>Product price</th>
					<th>Product quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}" style="color: white">
					<td th:text="${product.pid}"></td>
					<td th:text="${product.pname}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.quantity}"></td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
</html>
